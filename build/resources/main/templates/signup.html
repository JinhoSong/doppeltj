<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-12">
    <div class="col-md-4">
        <form th:action="@{/api/v1/register}" method="post">
            <div class="form-group">
                <label for="username"></label>
                <input type="text" class="form-control" id="username" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="password"> 작성자 </label>
                <input type="text" class="form-control" id="password" placeholder="작성자를 입력하세요">
            </div>
            <div class="form-group">
                <label for="password_confirm"> 내용 </label>
                <textarea class="form-control" id="password_confirm" placeholder="내용을 입력하세요"></textarea>
            </div>
        </form>
        <button type="submit" class="btn btn-primary" id="btn-save">등록</button>
    </div>
</div>
</body>
</html>
