<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/common :: head('게시판')">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/static/css/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">


    <title>게시판</title>
</head>

<body>
<script  type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="../../static/js/board.js"></script>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
    </nav>

        <div class="container">
            <h2>게시판 쓰기</h2>
            <form action="#" th:action="@{/board/form}" th:object="${board}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="title">타이틀 </label>
                    <input type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                        제목을 입력해주세요
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" id="content" rows="3"th:field="*{content}"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                        내용 입력해주세요
                    </div>
                </div>
                <div class="form-group">
                파일 : <input type="file"  id="file" name="file"> <br>

                </div>
                <input value="등록" type="button" onclick="dataSend()">
            <div class="text-right">
                <button type="submit" class="btn btn-primary">확인</button>
                <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
            </div>
            </form>
        </div>

</body>

</html>
